{% extends "Layout.html" %}
{% block content %}
	{% for pt in posts %}
		<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ pt.author }}</a>
      <small class="text-muted">{{ pt.date_posted }}</small>
    </div>
    <h2><a class="article-title" href="#">{{ pt.title }}</a></h2>
    <p class="article-content">{{ pt.content }}</p>
  </div>
</article>
	{% endfor %}
{% endblock content %}
